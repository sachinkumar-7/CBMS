        <div class="col-lg-6 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="form col-form-label" id="form">
                <div class="form-control content-center bg-light">
                    <div class="form-group m-auto col-form-label">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Username" id="username" autocomplete="off">
                        <span id="username" class="text-danger font-weight-bold">jdhjsdhf</span>

                    <div class="form-group m-auto col-form-label">

                    </div>
                    <div class="form-group m-auto col-form-label">

                    </div>
                    <div class="form-group m-auto col-form-label">

                    </div>


                    <div class="submit" id="btn-submit">

                    </div>
                </div>


            </form>

            function validation(){

                var user = document.getElementById('username').value;

                if(user == ""){
