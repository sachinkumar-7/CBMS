<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #container{
            background-image: url(./assets/registerImg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            padding-left: 50px;
            width: 100%;
            height: 100vh;
            
        }
        #form img{
            border-radius: 20%;

        }


    </style>

</head>

<body>
    <div id="container" class="text-center">
        <form id="form" action="./index.html" style="max-width:480px; margin:auto;opacity: 0.8;" >
            <img class="mt-4 mb-4" src="./assets/logo.png" alt="Company Logo" height="92">
            <h1 class="h3 mb-3
            font-weight-normal">Please Sign in</h1>
            <label class="sr-only"></label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email" required autofocus>
            <label class="sr-only"></label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <div class="checkbox mt-2">
                <label for="">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <div class="mt-3">
                <button href="./index.html" class="btn btn-lg btn-primary btn-block">Sign In</button>
            </div>
            
        </form>

    </div>
    






  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
